<!doctype html>
<html lang="en">
{include file="/head" /}
{include file="/nav" /}
            <!-- ============================================================== -->
            <!-- Start right Content here -->
            <!-- ============================================================== -->
            <div class="main-content">

                <div class="page-content">

                    <!-- Page-Title -->
                    <div class="page-title-box">
                        <div class="container-fluid">
                            <div class="row align-items-center">
                                <div class="col-md-8">
                                    <h4 class="page-title mb-1">API设置</h4>
                                    <ol class="breadcrumb m-0">
                                        <li class="breadcrumb-item"><a href="javascript: void(0);">全局设置</a></li>
                                    <li class="breadcrumb-item active">API设置</li>
                                    </ol>
                                </div>
                                
                            </div>

                        </div>
                    </div>
                    <!-- end page title end breadcrumb -->

                    <div class="page-content-wrapper">
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-12">
                                    <div class="card">
                                        <div class="card-body">
    
                                            <h4 class="header-title">API信息配置</h4>
                                            <p class="card-title-desc">API需要是 <code>json格式</code> json格式在app中的home模块中的api控制器  <code>不会切勿改动！</code> 后台接口是用户后台测试接口 并不是json切勿弄混！</p>
    
                                            <div class="form-group row">
                                                <label for="example-text-input" class="col-md-2 col-form-label">影视JSON</label>
                                                <div class="col-md-10">
                                                    <input class="form-control" type="text" value="{$api}" name="api">
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label for="example-text-input" class="col-md-2 col-form-label">资源站API(备用JSON)</label>
                                                <div class="col-md-10">
                                                    <input class="form-control" type="text" value="{$zyapi}" name="zyapi">
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label for="example-search-input" class="col-md-2 col-form-label">短视频JSON</label>
                                                <div class="col-md-10">
                                                    <input class="form-control" type="text" value="{$dspapi}" name="dspapi">
                                                </div> 
                                            </div>
                                            <div class="form-group row">
                                                <label for="example-email-input" class="col-md-2 col-form-label">后台接口</label>
                                                <div class="col-md-10">
                                                    <input class="form-control" type="text" value="{$htjx}" name="htjx">
                                                </div>
                                            </div>
                                            
                                            
                                           <button class="btn btn-primary" id="submit" type="button">
                                            保存
                                         </button> 
                                            
                                        </div>
                                    </div>
                                </div>
                                <!-- end col -->
                            </div>
                            <!-- end row -->
    
                        </div>
                        <!-- end container-fluid -->
                    </div> 
                    <!-- end page-content-wrapper -->
                </div>
                <!-- End Page-content -->

                
        {include file="/footer"}

        <!-- Right bar overlay-->
        <div class="rightbar-overlay"></div>

        <!-- JAVASCRIPT -->
        <script src="/static/adassets/libs/jquery/jquery.min.js"></script>
        <script src="/static/adassets/libs/bootstrap/js/bootstrap.bundle.min.js"></script>
        <script src="/static/adassets/libs/metismenu/metisMenu.min.js"></script>
        <script src="/static/adassets/libs/simplebar/simplebar.min.js"></script>
        <script src="/static/adassets/libs/node-waves/waves.min.js"></script>

        <script src="https://unicons.iconscout.com/release/v2.0.1/script/monochrome/bundle.js"></script>


        <script src="/static/adassets/js/app.js"></script>
        <script type="text/javascript" src="/static/assets/js/jquery.min.js"></script>
        <script type="text/javascript" src="/static/assets/js/message.js"></script>
        <script>
            $(document).ready(function(){
                $("#submit").click(function(){
                        $("#submit").html('<span class="spinner-border spinner-border-sm mr-1" role="status" aria-hidden="true"></span>保存中...');
                        var api    = $("input[name='api']").val();
                        var api1    = $("input[name='api1']").val();
                        var api2    = $("input[name='api2']").val();
                        var zyapi    = $("input[name='zyapi']").val();
                        var dspapi = $("input[name='dspapi']").val();
                        var htjx   = $("input[name='htjx']").val();
                        $.ajax({
                          url:'/admin/globalsite/apiSettings',
                          type:'post',
                          data:{
                              api:api,
                              api1:api1,
                              api2:api2,
                              zyapi:zyapi,
                              dspapi:dspapi,
                              htjx:htjx,
                          },
                         success:function(data){
                                $("#submit").html('保存');
                                $.message({
                                    message:''+data.msg+'',
                                    type:'success',
                                });
                                setTimeout(function(){ window.location.href= ''; }, 2000);
                         }
                        });
                });
                
            });
        </script>
    </body>
</html>
