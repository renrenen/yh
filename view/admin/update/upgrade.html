<!doctype html>
<html lang="en">
    {include file="/head" /}
    <style>
        #buts{
            margin-top: 20px;
        }
        #content{
            height: 180px;
        }
    </style>
    {include file="/nav" /}
    <!-- END Sidebar -->
<div class="main-content">

                <div class="page-content">

                    <!-- Page-Title -->
                    <div class="page-title-box">
                        <div class="container-fluid">
                            <div class="row align-items-center">
                                <div class="col-md-8">
                                    <h4 class="page-title mb-1">系统更新</h4>
                                    <ol class="breadcrumb m-0">
                                        
                                    <li class="breadcrumb-item active">系统更新</li>
                                    </ol>
                                </div>
                             
                            </div>

                        </div>
                    </div>
                    <!-- end page title end breadcrumb -->

                    <div class="page-content-wrapper">
                        <div class="container-fluid">
                            
    
                            <div class="row">
                               
                                <div class="col-lg-12">
                                    <div class="card">
                                        <div class="card-body">
                                            <div class="row">
                                                <div class="col-xl-6">
                                                    <div>
                                                        
                                                        
                                                        <h3>云海计费系统 <span class="badge badge-primary ml-1">正式版</span> <span class="badge badge-soft-primary">v{$edition}</span></h3>

                                                        <div class="mt-4 mt-xl-5" id="buttons">
                                                            <h5 class="font-size-16 mb-3" id="content"><center>请先检测更新</center></h5>
                                                            
                                                            <button type="button" class="btn btn-info mr-2" id="buts">
                                                                检测更新 
                                                            </button>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col-xl-3">
                                                    <div class="mt-4 mt-xl-0">
                                                        <h5 class="font-size-16 mb-3">系统公告</h5>
                                                        <ul class="social-icon list-inline">
                                                           {$notice|raw}
                                                        </ul>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                
                            </div>
                            <!-- end row -->

                        </div>
                        <!-- end container-fluid -->
                    </div> 
                    <!-- end page-content-wrapper -->
                </div>
                <!-- End Page-content -->
                
                 {include file="/footer"}
        <!-- /Right-bar -->

        <!-- Right bar overlay-->
        <div class="rightbar-overlay"></div>

        <!-- JAVASCRIPT -->
        <script src="/static/adassets/libs/jquery/jquery.min.js"></script>
        <script src="/static/adassets/libs/bootstrap/js/bootstrap.bundle.min.js"></script>
        <script src="/static/adassets/libs/metismenu/metisMenu.min.js"></script>
        <script src="/static/adassets/libs/simplebar/simplebar.min.js"></script>
        <script src="/static/adassets/libs/node-waves/waves.min.js"></script>

        <script src="https://unicons.iconscout.com/release/v2.0.1/script/monochrome/bundle.js"></script>

        <!-- datepicker -->
        <script src="/static/adassets/libs/air-datepicker/js/datepicker.min.js"></script>
        <script src="/static/adassets/libs/air-datepicker/js/i18n/datepicker.en.js"></script>

        <!-- apexcharts -->
        <script src="/static/adassets/libs/apexcharts/apexcharts.min.js"></script>

        <script src="/static/adassets/libs/jquery-knob/jquery.knob.min.js"></script> 

        <!-- Jq vector map -->
        <script src="/static/adassets/libs/jqvmap/jquery.vmap.min.js"></script>
        <script src="/static/adassets/libs/jqvmap/maps/jquery.vmap.usa.js"></script>
        <script type="text/javascript" src="/static/assets/js/message.js"></script>
        <script>
        $(document).ready(function(){
                    $("#buts").click(function(){
                         ed = '';
                         $("#buts").html('<span class="spinner-border spinner-border-sm mr-1" role="status" aria-hidden="true"></span>加载中...');
                         $.ajax({
                             url:'./getedition',
                             type:'post',
                             data:{},
                             success:function(data){
                                 $("#buts").html('检测更新');
                                 $("#content").html(data.msg);
                                 if(data.type==1){
                                     ed = data.ed;
                                     $("#buts").remove();
                                      $("#b").remove('');
                                     $("#buttons").append('<button type="button" class="btn btn-info mr-2" id="b">一键更新</button>');
                                 }
                             }
                            
                         });
                    });
                     
            });
            $(document).on('click','#b',function(){

                        $.ajax({
                            url:'./update',
                            type:'post',
                            data:{
                                ed,
                            },
                            success:function(data){
                                if(data.status==200){
                                    //更新成功
                                    $.message({
                                    message:''+data.msg+'',
                                    type:'success',
                                    });
                                    setTimeout(function(){
                                        window.location.href = './upgrade.html';       
                                    },1500);
                                }else{
                                    alert(data.msg);
                                    window.location.href = './upgrade.html';
                                }
                                
                             }
                        });
            });
        </script>
        <script src="/static/adassets/js/pages/dashboard.init.js"></script>

        <script src="/static/adassets/js/app.js"></script>
        
    </body>
</html>
