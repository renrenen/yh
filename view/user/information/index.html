<!DOCTYPE html>
<html lang="en">
{include file="/head" /} 
<body>
{include file="/msg" /} 
    <!-- Begin page -->
    <div id="wrapper">
        
        <!-- ========== 导航 ========== -->
        {include file="/nav" /} 
                <!-- Sidebar -->
                <div class="clearfix"></div>

            </div>
            <!-- Sidebar -left -->

        </div>
        <!-- Left Sidebar End -->

        <!-- ============================================================== -->
        <!-- Start right Content here -->
        <!-- ============================================================== -->
        <div class="content-page">
            <!-- Start content -->
            <div class="content">
                <div class="container-fluid">
                    <div class="page-title-box">
                        <div class="row align-items-center">
                            <div class="col-sm-6">
                                <h4 class="page-title">账户信息</h4>
                            </div>
                            
                        </div>
                        <!-- end row -->
                    </div>
                    <!-- end page-title -->



                        <!-- end page-title -->

                        <div class="row">
                            <div class="col-lg-6">
                                <div class="card m-b-30">
                                    <div class="card-body">
        
                                        <h4 class="mt-0 header-title">账户设置</h4>
                                        <p class="sub-title">信息修改完成记得点击保存,否则修改不生效</p>
        
                                        <form class="" action="/user/information/upData" method="post">
                                            <div class="form-group">
                                                <label>用户名</label>
                                                <input type="text" class="form-control" value="{$username}" disabled ="disabled" />
                                            </div>
        
                                            <div class="form-group">
                                                <label>绑定邮箱</label>
                                                <div>
                                                    <input type="email" class="form-control" value="{$email}" disabled ="disabled" />
                                                </div>
                                            </div>
                                           
                                            <div class="form-group">
                                                <label>绑定QQ</label>
                                                <div>
                                                    <input name="qq" data-parsley-type="number" type="text"
                                                           class="form-control" value="{$qq}" />
                                                </div>
                                            </div>

                                            <div class="form-group">
                                                <label>更换密码</label>
                                                <div>
                                                    <input name="password" type="password"
                                                           class="form-control" placeholder="留空则不修改" />
                                                </div>
                                            </div>

                                            <div class="form-group">
                                                <div>
                                                    <button type="submit" class="btn btn-primary waves-effect waves-light">
                                                        保存
                                                    </button>
                                                    
                                                </div>
                                            </div>
                                        </form>
        
                                    </div>
                                </div>
                            </div> <!-- end col -->
        
                            <div class="col-lg-6">
                                <div class="card m-b-30">
                                    <div class="card-body">
        
                                        <h4 class="mt-0 header-title">账户信息</h4>
                                        <p class="sub-title">请自行保存好秘钥,切勿泄露此秘钥,建议定期更换新的秘钥</p>
                                    <form method="post" action="/user/information/replaceKey">
                                    <div class="form-group">
                                                <label>UID</label>
                                                <input type="number" class="form-control" value="{$user_uid}" disabled ="disabled" />
                                    </div>
                                    <div class="form-group">
                                                <label>KEY</label>
                                                <input type="text" class="form-control" value="{$user_key}" disabled ="disabled" />
                                    </div>
                                    <button type="submit" class="btn btn-primary waves-effect waves-light">
                                                        更换秘钥
                                                    </button>
                                                </form>
                                </div>
                            </div> <!-- end col -->
                        </div> <!-- end row -->      

                        
                    </div>
                    <!-- container-fluid -->

                </div>


                </div>
                <!-- container-fluid -->

            </div>
            <!-- content -->

             {include file="/foot" /} 

        </div>
        <!-- ============================================================== -->
        <!-- End Right content here -->
        <!-- ============================================================== -->

    </div>
    <!-- END wrapper -->

    <!-- jQuery  -->
    <script src="/static/assets/js/jquery.min.js"></script>
    <script src="/static/assets/js/bootstrap.bundle.min.js"></script>
    <script src="/static/assets/js/metismenu.min.js"></script>
    <script src="/static/assets/js/jquery.slimscroll.js"></script>
    <script src="/static/assets/js/waves.min.js"></script>


    <script src="/static/assets/pages/dashboard.init.js"></script>

    <!-- App js -->
    <script src="/static/assets/js/app.js"></script>

</body>

</html>
